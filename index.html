<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Rialo Tic Tac Toe</title>
<style>
  body {
    margin:0; padding:0;
    font-family: Arial, sans-serif;
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    background: url('https://your-logo-link-here.png') no-repeat center center fixed;
    background-size: cover;
  }
  .container {
    text-align: center;
    background-color: rgba(255,255,255,0.9);
    padding: 30px;
    border-radius: 20px;
    box-shadow: 0 0 20px rgba(0,0,0,0.3);
  }
  h1 { color:#1a73e8; margin-bottom:20px; }
  .board {
    display: grid;
    grid-template-columns: repeat(3,100px);
    grid-gap:10px;
    margin: 20px auto;
  }
  .cell {
    width:100px; height:100px;
    display:flex;
    justify-content:center;
    align-items:center;
    font-size:2em; font-weight:bold;
    cursor:pointer;
    border-radius:15px;
    transition:0.3s;
    color:#fff;
  }
  .cell:nth-child(1){background:#f94144;}
  .cell:nth-child(2){background:#f3722c;}
  .cell:nth-child(3){background:#f9c74f; color:#000;}
  .cell:nth-child(4){background:#90be6d;}
  .cell:nth-child(5){background:#43aa8b;}
  .cell:nth-child(6){background:#577590;}
  .cell:nth-child(7){background:#f72585;}
  .cell:nth-child(8){background:#7209b7;}
  .cell:nth-child(9){background:#3a0ca3;}
  .cell:hover{transform:scale(1.1);}
  button, select{
    margin-top:20px; padding:10px 25px;
    font-size:1em; border:none; border-radius:10px;
    background:#1a73e8; color:#fff; cursor:pointer;
    transition:0.3s;
  }
  button:hover, select:hover{background:#155ab6;}
  label{font-weight:bold;}
</style>
</head>
<body>
<div class="container">
<h1>Rialo Tic Tac Toe</h1>

<label for="difficulty">Select Difficulty:</label>
<select id="difficulty">
  <option value="easy">Easy</option>
  <option value="moderate">Moderate</option>
  <option value="hard">Hard (Tie)</option>
</select>

<div class="board">
  <div class="cell"></div><div class="cell"></div><div class="cell"></div>
  <div class="cell"></div><div class="cell"></div><div class="cell"></div>
  <div class="cell"></div><div class="cell"></div><div class="cell"></div>
</div>
<button onclick="resetGame()">Restart Game</button>
</div>

<script>
let turn = 'X';
let difficulty = 'easy';
const cells = document.querySelectorAll('.cell');

document.getElementById('difficulty').addEventListener('change', (e)=>{
  difficulty = e.target.value;
  resetGame();
});

function makeMove(cell){
  if(cell.innerHTML===''){
    cell.innerHTML=turn;
    if(difficulty==='hard'){makeHardMove();}
    turn=turn==='X'?'O':'X';
  }
}

cells.forEach(c=>c.addEventListener('click',()=>makeMove(c)));

function resetGame(){
  cells.forEach(c=>c.innerHTML='');
  turn='X';
}

// Hard mode logic: fill cells to ensure tie
function makeHardMove(){
  let empty = Array.from(cells).filter(c=>c.innerHTML==='');
  if(empty.length>0){
    // Randomly fill one empty cell for opponent
    let cell = empty[Math.floor(Math.random()*empty.length)];
    cell.innerHTML = turn==='X'?'O':'X';
  }
}
</script>
</body>
</html>
