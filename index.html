<body>
<div class="container">
    <h1>ðŸŽ® Rialo Tic Tac Toe âœ¨</h1>

    <label for="difficulty">Select Difficulty:</label>
    <select id="difficulty">
        <option value="easy">Easy</option>
        <option value="moderate">Moderate</option>
        <option value="hard">Hard</option>
    </select>

    <div class="board">
        <div class="cell" data-index="0"></div><div class="cell" data-index="1"></div><div class="cell" data-index="2"></div>
        <div class="cell" data-index="3"></div><div class="cell" data-index="4"></div><div class="cell" data-index="5"></div>
        <div class="cell" data-index="6"></div><div class="cell" data-index="7"></div><div class="cell" data-index="8"></div>
    </div>

    <div id="scoreboard">Wins: 0 | Losses: 0 | Draws: 0</div>
    <div id="timer">Time left: 10s</div>
    <button onclick="resetGame()">Restart Game</button>
    
    <div class="social-links">
        <a href="https://x.com/Xyzboy21" target="_blank">@Xyzboy21 (X)</a>
        <a href="https://discord.gg/Fazu4718" target="_blank">fazu4718 (Discord)</a>
        <a href="https://t.me/rialoprotocol" target="_blank">Telegram</a>
    </div>

    <div class="credits">Created by: @Xyzboy21 & fazu4718</div>
</div>

<script>
const cells = document.querySelectorAll('.cell');
const scoreboard = document.getElementById('scoreboard');
const timerDisplay = document.getElementById('timer');
let turn = 'X';
let difficulty = 'easy';
let score = { wins: 0, losses: 0, draws: 0 };
let isGameOver = false;

// Event Listeners
document.getElementById('difficulty').addEventListener('change', (e) => {
    difficulty = e.target.value;
    resetGame();
});

cells.forEach(cell => {
    cell.addEventListener('click', handleCellClick);
});

function handleCellClick(event) {
    const cell = event.target;
    // Player can only move if it's their turn, the cell is empty, and the game is not over
    if (turn === 'X' && cell.innerHTML === '' && !isGameOver) {
        makeMove(cell, 'X');
        // If the game is not over after the player's move, let the AI move
        if (!isGameOver) {
            turn = 'O'; // Switch turn to AI
            setTimeout(aiMove, 600); // AI moves after a short delay
        }
    }
}

function makeMove(cell, player) {
    cell.innerHTML = player;
    if (checkWinner(player)) {
        setTimeout(() => { // Delay alert to show the winning move
            alert(player === 'X' ? 'You Win!' : 'You Lose!');
            player === 'X' ? score.wins++ : score.losses++;
            updateScore();
            resetGame();
        }, 100);
        isGameOver = true;
    } else if (Array.from(cells).every(c => c.innerHTML !== '')) {
        setTimeout(() => {
            alert('Draw!');
            score.draws++;
            updateScore();
            resetGame();
        }, 100);
        isGameOver = true;
    }
}

function aiMove() {
    let emptyCells = Array.from(cells).filter(c => c.innerHTML === '');
    if (emptyCells.length === 0 || isGameOver) return;

    let move;
    // AI Logic here (simplified for this example)
    const winningMove = findBestMove(emptyCells, 'O'); // Can AI win?
    const blockingMove = findBestMove(emptyCells, 'X'); // Should AI block?

    if (difficulty === 'hard' && winningMove) {
        move = winningMove;
    } else if (difficulty === 'hard' && blockingMove) {
        move = blockingMove;
    } else if (difficulty === 'moderate' && blockingMove) {
        move = blockingMove;
    } else {
        move = emptyCells[Math.floor(Math.random() * emptyCells.length)]; // Random move
    }
    
    makeMove(move, 'O');
    if (!isGameOver) {
        turn = 'X'; // Switch turn back to player
    }
}

function findBestMove(emptyCells, player) {
    for (let cell of emptyCells) {
        cell.innerHTML = player; // Test the move
        if (checkWinner(player)) {
            cell.innerHTML = ''; // Revert the test move
            return cell; // Return the winning/blocking cell
        }
        cell.innerHTML = ''; // Revert the test move
    }
    return null; // No immediate winning/blocking move found
}

function checkWinner(player) {
    const combos = [
        [0, 1, 2], [3, 4, 5], [6, 7, 8], // rows
        [0, 3, 6], [1, 4, 7], [2, 5, 8], // columns
        [0, 4, 8], [2, 4, 6]             // diagonals
    ];
    for (let combo of combos) {
        const [a, b, c] = combo;
        if (cells[a].innerHTML === player &&
            cells[b].innerHTML === player &&
            cells[c].innerHTML === player) {
            return true;
        }
    }
    return false;
}

function resetGame() {
    cells.forEach(c => c.innerHTML = '');
    turn = 'X';
    isGameOver = false;
    updateScore();
}

function updateScore() {
    scoreboard.textContent = `Wins: ${score.wins} | Losses: ${score.losses} | Draws: ${score.draws}`;
}

// Initial setup
resetGame();
</script>
