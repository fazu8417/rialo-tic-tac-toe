<body>
<div class="container">
    <h1>ðŸŽ® Rialo Tic Tac Toe âœ¨</h1>

    <label for="difficulty">Select Difficulty:</label>
    <select id="difficulty">
        <option value="easy">Easy</option>
        <option value="moderate">Moderate</option>
        <option value="hard">Hard</option>
    </select>

    <div class="board">
        <div class="cell" data-index="0"></div><div class="cell" data-index="1"></div><div class="cell" data-index="2"></div>
        <div class="cell" data-index="3"></div><div class="cell" data-index="4"></div><div class="cell" data-index="5"></div>
        <div class="cell" data-index="6"></div><div class="cell" data-index="7"></div><div class="cell" data-index="8"></div>
    </div>

    <div id="scoreboard">Wins: 0 | Losses: 0 | Draws: 0</div>
    <button onclick="resetGame()">Restart Game</button>
    
    <div class="social-links">
        <a href="https://x.com/Xyzboy21" target="_blank">@Xyzboy21 (X)</a>
        <a href="https://discord.gg/Fazu4718" target="_blank">fazu4718 (Discord)</a>
    </div>

    <div class="credits">Created by: @Xyzboy21 & fazu4718</div>
</div>

<script>
const cells = document.querySelectorAll('.cell');
const scoreboard = document.getElementById('scoreboard');
let turn = 'X';
let difficulty = 'easy';
let score = { wins: 0, losses: 0, draws: 0 };
let isGameOver = false;

// Event Listeners
document.getElementById('difficulty').addEventListener('change', (e) => {
    difficulty = e.target.value;
    resetGame();
});

cells.forEach(cell => {
    cell.addEventListener('click', handleCellClick);
});

function handleCellClick(event) {
    const cell = event.target;
    if (turn === 'X' && cell.innerHTML === '' && !isGameOver) {
        makeMove(cell, 'X');
        if (!isGameOver) {
            turn = 'O';
            setTimeout(aiMove, 600);
        }
    }
}

function makeMove(cell, player) {
    cell.innerHTML = player;
    if (checkWinner(player)) {
        isGameOver = true;
        setTimeout(() => {
            alert(player === 'X' ? 'You Win!' : 'You Lose!');
            player === 'X' ? score.wins++ : score.losses++;
            updateScore();
            resetGame();
        }, 100);
    } else if (Array.from(cells).every(c => c.innerHTML !== '')) {
        isGameOver = true;
        setTimeout(() => {
            alert('Draw!');
            score.draws++;
            updateScore();
            resetGame();
        }, 100);
    }
}

function aiMove() {
    if (isGameOver) return;
    let emptyCells = Array.from(cells).filter(c => c.innerHTML === '');
    if (emptyCells.length === 0) return;

    let move;
    const winningMove = findBestMove(emptyCells, 'O');
    const blockingMove = findBestMove(emptyCells, 'X');

    if (difficulty === 'hard' && winningMove) {
        move = winningMove;
    } else if ((difficulty === 'hard' || difficulty === 'moderate') && blockingMove) {
        move = blockingMove;
    } else {
        move = emptyCells[Math.floor(Math.random() * emptyCells.length)];
    }
    
    makeMove(move, 'O');
    if (!isGameOver) {
        turn = 'X';
    }
}

function findBestMove(emptyCells, player) {
    for (let cell of emptyCells) {
        cell.innerHTML = player;
        if (checkWinner(player)) {
            cell.innerHTML = '';
            return cell;
        }
        cell.innerHTML = '';
    }
    return null;
}

function checkWinner(player) {
    const combos = [
        [0, 1, 2], [3, 4, 5], [6, 7, 8],
        [0, 3, 6], [1, 4, 7], [2, 5, 8],
        [0, 4, 8], [2, 4, 6]
    ];
    for (let combo of combos) {
        const [a, b, c] = combo;
        if (cells[a].innerHTML === player &&
            cells[b].innerHTML === player &&
            cells[c].innerHTML === player) {
            return true;
        }
    }
    return false;
}

function resetGame() {
    cells.forEach(c => c.innerHTML = '');
    turn = 'X';
    isGameOver = false;
    updateScore();
}

function updateScore() {
    scoreboard.textContent = `Wins: ${score.wins} | Losses: 0 | Draws: ${score.draws}`;
}

// Initial setup
resetGame();
</script>
