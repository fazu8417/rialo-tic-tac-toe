<meta charset="UTF-8">

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
<style>
    body {
        margin: 0;
        padding: 0;
        font-family: 'Poppins', sans-serif;
        /* ====> IMPORTANT: Yahan apni 'rialo' branding image ka exact URL daalein <==== */
        background-image: url('https://i.imgur.com/YOUR_RIALO_BRANDING_IMAGE_URL_HERE.jpg');
        background-size: cover;
        background-position: center;
        background-repeat: no-repeat;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        color: #fff;
        overflow: hidden;
    }
    .container {
        background: rgba(10, 10, 10, 0.88);
        backdrop-filter: blur(5px);
        border-radius: 25px;
        padding: 30px 40px;
        text-align: center;
        box-shadow: 0 0 50px rgba(180, 180, 180, 0.4);
        max-width: 90vw;
        width: fit-content;
        border: 2px solid rgba(200, 200, 200, 0.7);
    }
    h1 {
        font-size: 2.5em;
        margin-bottom: 20px;
        color: #e0e0e0;
        text-shadow: 0 0 10px rgba(255, 255, 255, 0.3);
    }
    label { font-weight: 600; margin-right: 10px; color: #ccc; }
    select, button {
        margin-top: 15px;
        padding: 12px 25px;
        font-size: 1.1em;
        border-radius: 10px;
        border: 1px solid #aaa;
        cursor: pointer;
        transition: all 0.3s ease;
        background: #333;
        color: #fff;

    }
    button:hover, select:hover {
        background: #fff;
        color: #111;
        transform: translateY(-2px);
    }
    button { margin-top: 25px; }
    .board {
        display: grid;
        grid-template-columns: repeat(3, min(15vw, 110px));
        grid-gap: min(1.5vw, 15px);
        justify-content: center;
        margin-top: 25px;
    }
    .cell {
        width: min(15vw, 110px);
        height: min(15vw, 110px);
        display: flex;
        justify-content: center;
        align-items: center;
        font-size: min(8vw, 3.5em);
        font-weight: bold;
        cursor: pointer;
        border-radius: 15px;
        background: linear-gradient(45deg, #222, #444);
        transition: all 0.3s ease;
        color: #e0e0e0;
        border: 1px solid rgba(255, 255, 255, 0.2);
    }
    .cell:hover {
        transform: scale(1.05);
        background: linear-gradient(45deg, #444, #555);
    }
    #scoreboard {
        margin-top: 20px;
        font-size: 1.3em;
        font-weight: 600;
        color: #ddd;
    }
    .social-links {
        margin-top: 25px;
        display: flex;
        gap: 15px;
        justify-content: center;
        flex-wrap: wrap;
    }
    .social-links a {
        color: #bbb;
        text-decoration: none;
        font-weight: 500;
        background: rgba(255, 255, 255, 0.05);
        padding: 8px 15px;
        border-radius: 10px;
        border: 1px solid rgba(255, 255, 255, 0.2);
        transition: all 0.3s ease;
    }
    .social-links a:hover {
        background: rgba(255, 255, 255, 0.2);
        color: #fff;
        transform: translateY(-2px);
    }
    .credits {
        margin-top: 20px;
        font-size: 0.9em;
        color: #999;
    }
    @media (max-width: 768px) {
        .container { padding: 20px; }
        h1 { font-size: 1.8em; }
        .board { grid-template-columns: repeat(3, min(22vw, 80px)); }
        .cell { width: min(22vw, 80px); height: min(22vw, 80px); }
    }
</style>
</head>
<body>
<div class="container">
    <h1>ðŸŽ® Rialo Tic Tac Toe âœ¨</h1>

    <label for="difficulty">Select Difficulty:</label>
    <select id="difficulty">
        <option value="easy">Easy</option>
        <option value="moderate">Moderate</option>
        <option value="hard">Hard</option>
    </select>

    <div class="board">
        <div class="cell"></div><div class="cell"></div><div class="cell"></div>
        <div class="cell"></div><div class="cell"></div><div class="cell"></div>
        <div class="cell"></div><div class="cell"></div><div class="cell"></div>
    </div>

    <div id="scoreboard">Wins: 0 | Losses: 0 | Draws: 0</div>
    <button onclick="resetGame()">Restart Game</button>
    
    <div class="social-links">
        <a href="https://x.com/Xyzboy21" target="_blank">@Xyzboy21 (X)</a>
        <a href="https://discord.gg/Fazu4718" target="_blank">fazu4718 (Discord)</a>
    </div>

    <div class="credits">Created by: @Xyzboy21 & fazu4718</div>
</div>

<script>
const cells = document.querySelectorAll('.cell');
const scoreboard = document.getElementById('scoreboard');
let turn = 'X', difficulty = 'easy', isGameOver = false;
let score = { wins: 0, losses: 0, draws: 0 };

document.getElementById('difficulty').addEventListener('change', (e) => {
    difficulty = e.target.value;
    resetGame();
});

cells.forEach(cell => cell.addEventListener('click', handleCellClick));

function handleCellClick(event) {
    const cell = event.target;
    if (turn === 'X' && cell.innerHTML === '' && !isGameOver) {
        makeMove(cell, 'X');
        if (!isGameOver) {
            turn = 'O';
            setTimeout(aiMove, 600);
        }
    }
}

function makeMove(cell, player) {
    cell.innerHTML = player;
    if (checkWinner(player)) {
        isGameOver = true;
        setTimeout(() => {
            alert(player === 'X' ? 'You Win!' : 'You Lose!');
            player === 'X' ? score.wins++ : score.losses++;
            updateScore();
            resetGame();
        }, 100);
    } else if (Array.from(cells).every(c => c.innerHTML !== '')) {
        isGameOver = true;
        setTimeout(() => {
            alert('Draw!');
            score.draws++;
            updateScore();
            resetGame();
        }, 100);
    }
}

function aiMove() {
    if (isGameOver) return;
    let emptyCells = Array.from(cells).filter(c => c.innerHTML === '');
    if (emptyCells.length === 0) return;

    let move;
    const winningMove = findBestMove(emptyCells, 'O');
    const blockingMove = findBestMove(emptyCells, 'X');

    if (difficulty === 'hard' && winningMove) {
        move = winningMove;
    } else if ((difficulty === 'hard' || difficulty === 'moderate') && blockingMove) {
        move = blockingMove;
    } else {
        move = emptyCells[Math.floor(Math.random() * emptyCells.length)];
    }
    
    makeMove(move, 'O');
    if (!isGameOver) {
        turn = 'X';
    }
}

function findBestMove(emptyCells, player) {
    for (let cell of emptyCells) {
        cell.innerHTML = player;
        if (checkWinner(player)) {
            cell.innerHTML = '';
            return cell;
        }
        cell.innerHTML = '';
    }
    return null;
}

function checkWinner(player) {
    const combos = [
        [0, 1, 2], [3, 4, 5], [6, 7, 8],
        [0, 3, 6], [1, 4, 7], [2, 5, 8],
        [0, 4, 8], [2, 4, 6]
    ];
    for (let combo of combos) {
        if (combo.every(index => cells[index].innerHTML === player)) {
            return true;
        }
    }
    return false;
}

function resetGame() {
    cells.forEach(c => c.innerHTML = '');
    turn = 'X';
    isGameOver = false;
}

function updateScore() {
    scoreboard.textContent = `Wins: ${score.wins} | Losses: ${score.losses} | Draws: ${score.draws}`;
}

// Initial setup
updateScore();
</script>
</body>
</html>
