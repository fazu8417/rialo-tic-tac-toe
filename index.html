<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>ðŸŽ® Rialo Tic Tac Toe âœ¨</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
<style>
    /* Full page setup with your Rialo Branding Background */
    body {
        margin: 0;
        padding: 0;
        font-family: 'Poppins', sans-serif;
        /* ====> IMPORTANT: Yahan apni 'rialo' branding image ka exact URL daalein <==== */
        background-image: url('https://i.imgur.com/YOUR_RIALO_BRANDING_IMAGE_URL_HERE.jpg'); /* <-- Place your image URL here */
        background-size: cover; /* Cover the entire background */
        background-position: center; /* Center the image */
        background-repeat: no-repeat; /* Do not repeat the image */
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        color: #fff;
        overflow: hidden;
    }

    /* Main game container */
    .container {
        /* Container background is now slightly darker to make text and game elements pop */
        background: rgba(10, 10, 10, 0.88); 
        backdrop-filter: blur(5px); /* Adds a nice frosted glass effect */
        border-radius: 25px;
        padding: 30px 40px;
        text-align: center;
        /* Subtle shadow to lift the container from the background */
        box-shadow: 0 0 50px rgba(180, 180, 180, 0.4);
        max-width: 90vw;
        width: fit-content;
        position: relative;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        /* Border color is light to complement the Rialo branding */
        border: 2px solid rgba(200, 200, 200, 0.7);
    }

    h1 {
        font-size: 2.5em;
        margin-bottom: 20px;
        color: #e0e0e0; /* Off-white color to match the logo text */
        text-shadow: 0 0 10px rgba(255, 255, 255, 0.3);
    }
    label { font-weight: 600; margin-right: 10px; color: #ccc; }
    select, button {
        margin-top: 15px;
        padding: 12px 25px;
        font-size: 1.1em;
        border-radius: 10px;
        border: 1px solid #aaa;
        cursor: pointer;
        transition: all 0.3s ease;
        background: #333;
        color: #fff;
        font-weight: 600;
        box-shadow: 0 0 15px rgba(0, 0, 0, 0.5);
    }
    select:hover, button:hover {
        background: #fff;
        color: #111;
        transform: translateY(-2px);
        box-shadow: 0 0 20px rgba(255, 255, 255, 0.4);
    }
    button { margin-top: 25px; }

    /* Game board */
    .board {
        display: grid;
        grid-template-columns: repeat(3, min(15vw, 110px));
        grid-gap: min(1.5vw, 15px);
        justify-content: center;
        margin-top: 25px;
    }
    .cell {
        width: min(15vw, 110px);
        height: min(15vw, 110px);
        display: flex;
        justify-content: center;
        align-items: center;
        font-size: min(8vw, 3.5em);
        font-weight: bold;
        cursor: pointer;
        border-radius: 15px;
        background: linear-gradient(45deg, #222, #444); /* Darker cells to stand out */
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.6);
        transition: all 0.3s ease;
        color: #e0e0e0; /* X and O color */
        text-shadow: 0 0 8px rgba(255, 255, 255, 0.5);
        border: 1px solid rgba(255, 255, 255, 0.2);
    }
    .cell:hover {
        transform: scale(1.05);
        box-shadow: 0 6px 20px rgba(255, 255, 255, 0.3);
        background: linear-gradient(45deg, #444, #555);
    }

    /* Scoreboard */
    #scoreboard {
        margin-top: 20px;
        font-size: 1.3em;
        font-weight: 600;
        color: #ddd;
    }

    /* Social links at the bottom */
    .social-links {
        margin-top: 25px;
        display: flex;
        gap: 15px;
        justify-content: center;
        flex-wrap: wrap;
    }
    .social-links a {
        color: #bbb;
        text-decoration: none;
        font-weight: 500;
        background: rgba(255, 255, 255, 0.05);
        padding: 8px 15px;
        border-radius: 10px;
        border: 1px solid rgba(255, 255, 255, 0.2);
        transition: all 0.3s ease;
    }
    .social-links a:hover {
        background: rgba(255, 255, 255, 0.2);
        color: #fff;
        transform: translateY(-2px);
    }

    /* Creator credits */
    .credits {
        margin-top: 20px;
        font-size: 0.9em;
        color: #999;
    }
    
    /* Responsive adjustments */
    @media (max-width: 768px) {
        .container {
            padding: 20px;
            border: 1px solid rgba(200, 200, 200, 0.7);
        }
        h1 {
            font-size: 1.8em;
        }
        .board {
            grid-template-columns: repeat(3, min(22vw, 80px));
        }
        .cell {
            width: min(22vw, 80px);
            height: min(22vw, 80px);
        }
    }
</style>
</head>
<body>
<div class="container">
    <h1>ðŸŽ® Rialo Tic Tac Toe âœ¨</h1>

    <label for="difficulty">Select Difficulty:</label>
    <select id="difficulty">
        <option value="easy">Easy</option>
        <option value="moderate">Moderate</option>
        <option value="hard">Hard</option>
    </select>

    <div class="board">
        <div class="cell" data-index="0"></div><div class="cell" data-index="1"></div><div class="cell" data-index="2"></div>
        <div class="cell" data-index="3"></div><div class="cell" data-index="4"></div><div class="cell" data-index="5"></div>
        <div class="cell" data-index="6"></div><div class="cell" data-index="7"></div><div class="cell" data-index="8"></div>
    </div>
