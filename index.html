    @media (max-width: 768px) {

            flex-direction: row; /* Stack horizontally on smaller screens */
            position: static; /* Remove fixed position */

<body>
<div class="container">
    <h1>ðŸŽ® Rialo Tic Tac Toe âœ¨</h1>

    <label for="difficulty">Select Difficulty:</label>
    <select id="difficulty">
        <option value="easy">Easy</option>
        <option value="moderate">Moderate</option>
        <option value="hard">Hard</option>
    </select>

    <div class="board">
        <div class="cell"></div><div class="cell"></div><div class="cell"></div>
        <div class="cell"></div><div class="cell"></div><div class="cell"></div>
        <div class="cell"></div><div class="cell"></div><div class="cell"></div>
    </div>

    <div id="scoreboard">Wins: 0 | Losses: 0 | Draws: 0</div>
    <div id="timer">Time left: 10s</div>
    <button onclick="resetGame()">Restart Game</button>

    <div class="credits">Created by: @Xyzboy21 & Fazu4718</div>
</div>

<div class="social-links">
    <a href="https://x.com/Xyzboy21" target="_blank">X / Twitter</a>
    <a href="https://discord.gg/Fazu4718" target="_blank">Discord</a>
    <a href="https://t.me/rialoprotocol" target="_blank">Telegram</a>
</div>

<script>
const cells = document.querySelectorAll('.cell');
const scoreboard = document.getElementById('scoreboard');
const timerDisplay = document.getElementById('timer');
let turn='X', difficulty='easy';
let score={wins:0,losses:0,draws:0};
let timerActive = false;
let timerInterval; // Declare timerInterval globally or pass it

document.getElementById('difficulty').addEventListener('change',(e)=>{
    difficulty = e.target.value;
    resetGame();
});

function resetGame(){
    cells.forEach(c=>c.innerHTML='');
    turn='X';
    timerDisplay.textContent='Time left: 10s';
    if(timerInterval) clearInterval(timerInterval); // Clear any existing timer
    timerActive=false;
    // Ensure all cells are empty before starting a new game logic
    cells.forEach(c => c.style.backgroundColor = ''); // Reset cell background colors if they change on win
}

// Timer per move (only counts while user can play)
function startTimer(){
    let timeLeft=10;
    timerActive=true;
    timerDisplay.textContent=`Time left: ${timeLeft}s`;
    if(timerInterval) clearInterval(timerInterval); // Clear previous timer
    timerInterval = setInterval(()=>{
        if(!timerActive){ clearInterval(timerInterval); return; }
        timeLeft--;
        timerDisplay.textContent=`Time left: ${timeLeft}s`;
        if(timeLeft<=0){
            clearInterval(timerInterval);
            timerActive=false;
            // Optionally, handle timeout as a loss or AI move
            if (turn === 'X') { // If player's turn timed out
                alert('Time out! You lose!');
                score.losses++;
                updateScore();
                resetGame();
            }
        }
    },1000);
}

function makeMove(cell){
    if(cell.innerHTML===''){
        cell.innerHTML=turn;
        if(timerInterval) clearInterval(timerInterval); // Stop timer immediately after move
        timerActive=false;
        
        checkResult();
        if(!checkWinner('X') && !checkWinner('O') && Array.from(cells).filter(c=>c.innerHTML==='').length > 0){
             setTimeout(()=>{ aiMove(); }, 700); // Slight delay for AI move for better UX
        } else if (Array.from(cells).every(c=>c.innerHTML!=='') && !checkWinner('X') && !checkWinner('O')) {
             // Handle draw if no empty cells left and no winner
             alert('Draw!');
             score.draws++;
             updateScore();
             resetGame();
        }
    }
}

cells.forEach(c=>c.addEventListener('click',(event)=>{
    if(turn === 'X' && !timerActive && event.target.innerHTML === '') startTimer(); // Start timer only on player's first click for the turn
    makeMove(event.target);
}));

function aiMove(){
    let empty = Array.from(cells).filter(c=>c.innerHTML==='');
    if(empty.length===0) return;

    let bestMove = null;

    if(difficulty==='hard'){
        // Minimax or more advanced AI logic for hard difficulty
        bestMove = findBestMove(empty, 'O');
    } else if (difficulty === 'moderate') {
        // Block player if they are about to win, otherwise random
        bestMove = findBlockingMove(empty, 'X') || findWinningMove(empty, 'O') || empty[Math.floor(Math.random() * empty.length)];
    } else { // Easy
        bestMove = empty[Math.floor(Math.random() * empty.length)];
    }
    
    if (bestMove) {
        bestMove.innerHTML='O';
        turn='X'; // Switch turn back to player after AI move
        checkResult();
        if (!checkWinner('X') && !checkWinner('O')) {
             if (Array.from(cells).filter(c=>c.innerHTML==='').length > 0) {
                 startTimer(); // Start timer for player's turn
             } else { // It's a draw if no empty cells left
                 alert('Draw!');
                 score.draws++;
                 updateScore();
                 resetGame();
             }
        }
    }
}

// Helper functions for AI (basic implementations)
function findWinningMove(emptyCells, player) {
    for (let c of emptyCells) {
        c.innerHTML = player;
        if (checkWinner(player)) {
            c.innerHTML = ''; // Revert
            return c;
        }
        c.innerHTML = ''; // Revert
    }
    return null;
}

function findBlockingMove(emptyCells, player) {
    for (let c of emptyCells) {
        c.innerHTML = player; // Temporarily make player's move
        if (checkWinner(player)) {
            c.innerHTML = ''; // Revert
            return c; // This is the cell to block
        }
        c.innerHTML = ''; // Revert
    }
    return null;
}

function findBestMove(emptyCells, player) {
    // This is a simplified version for demonstration. A true hard AI uses Minimax.
    // Prioritize winning moves, then blocking moves, then center, then corners, then random.
    return findWinningMove(emptyCells, player) || // AI wins
           findBlockingMove(emptyCells, player === 'X' ? 'O' : 'X') || // Block opponent
           emptyCells.find(c => cells[4] === c) || // Take center if available
           emptyCells.find(c => [cells[0], cells[2], cells[6], cells[8]].includes(c)) || // Take a corner
           emptyCells[Math.floor(Math.random() * emptyCells.length)]; // Random
}

function checkWinner(player){
    const combos = [
        [0,1,2],[3,4,5],[6,7,8],
        [0,3,6],[1,4,7],[2,5,8],
        [0,4,8],[2,4,6]
    ];
    for(let c of combos){
        if(cells[c[0]].innerHTML===player &&
           cells[c[1]].innerHTML===player &&
           cells[c[2]].innerHTML===player) return true;
    }
    return false;
}

function checkResult(){
    if(checkWinner('X')){
        alert('You Win!');
        score.wins++;
        updateScore();
        resetGame();
    } else if(checkWinner('O')){
        alert('You Lose!');
        score.losses++;
        updateScore();
        resetGame();
    } else if(Array.from(cells).every(c=>c.innerHTML!=='') && !checkWinner('X') && !checkWinner('O') ){
        alert('Draw!');
        score.draws++;
        updateScore();
        resetGame();
    } else {
        turn = (turn === 'X' ? 'O' : 'X'); // Only switch turn if game isn't over
    }
}

function updateScore(){
    scoreboard.textContent=`Wins: ${score.wins} | Losses: ${score.losses} | Draws: ${score.draws}`;
}

// Initial game setup
resetGame(); // Ensure game is reset on load
updateScore(); // Display initial score

</script>
</body>
